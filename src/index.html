<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ’§</text></svg>"

    <title></title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body style="margin: 0px;">
    <div id="box" style="padding:10px; background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%);width:100lvw; height: 100lvh; display: flex; flex-direction: column; align-items: center;"> 
      <nav style="background-color: #e4c7eb;
                  text-align: center;
                  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                  color: rgb(1, 1, 1);
                  padding: 10px 0px;
                  border-radius: 5px;
                  width: 900px;
                  height: 20px;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">Real Time Editor
      </nav>
      <div id="content" style="
                              padding: 20px;
                              background-color: #f7f5f2;
                              height: 300px;
                              margin: 20px 0px;
                              width: 850px;
                              padding-bottom: 120px;
                              border-radius: 10px;
                              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
          <button id="copyButton" style="
                                    background-color: #000000; 
                                    color: white; 
                                    border: none; 
                                    border-radius: 5px; 
                                    padding: 10px 20px; 
                                    margin-bottom: 10px;
                                    font-size: 16px;
                                    cursor: pointer; 
                                    transition: background-color 0.3s ease;">Copy
          </button>

        <div id="editor"></div>
      </div>

    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
